    <section class="forms" id="sign-up" data-aos="fade-in" data-aos-duration="2000">
        <h2>Tell Us about yourself</h2>
        <form action="">
            <div class="fill">
                <div class="label">
                    Name
                </div>
                <div class="give">
                    <input type="text" name="name" id="name" placeholder="Enter your Name" required>
                </div>

            </div>
            <div class="fill">
                <div class="label">
                    E-mail ID
                </div>
                <div class="give">
                    <input type="email" name="email" id="email" placeholder="Enter your E-mail ID" required>
                </div>

            </div>
            <div class="fill">
                <div class="label">
                    Phone Number
                </div>
                <div class="give">
                    <input type="text" name="phno" id="phno" placeholder="Enter your Phone Number" required>
                </div>

            </div>
            <div class="fill">
                <div class="label">
                    How you got to know us?
                </div>
                <div class="give">
                    <select name="place" id="place" select>
                        <option value="friends">Friends</option>
                        <option value="social media">Social Media</option>
                        <option value="Search">Search Engine</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

            </div>
            <div class="fill">
                <div class="label">
                    Newsletter?
                </div>
                <div class="give">
                    <input type="checkbox" required checked>
                </div>

            </div>
            <div class="fill">
                <div class="label">
                    Drop ur Queries
                    <!-- <a href="./hi.html">Submit</a> -->

                </div>
                <div class="give">
                    <textarea name="ta" id="ta" cols="30" rows="10"></textarea>
                </div>

            </div>
            <div class="fill">
                <div class="label">
                    &nbsp;
                </div>
                <div class="give">
                    <input type="submit" class="goto" id="l1" value="Submit">
                </div>

            </div>


        </form>
    </section>
